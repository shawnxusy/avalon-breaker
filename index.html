<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Avalon Breaker</title>
    <meta name="description" content="Avalon Breaker">
    <meta name="author" content="S.X.">

  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
    <div class="pre-game">
        <div>
            <label>Number of players</label>
            <input type="text" name="noOfPlayers" id="no-of-players">
        </div>
        <div>
            <label>My Role</label>
            <select id="my-role">
                <option value="merlin">Merlin</option>
                <option value="percival">Percival</option>
                <option value="morgana">Morgana</option>
                <option value="assasin">Assasin</option>
                <option value="mordred">Mordred</option>
                <option value="dummy">Dummy</option>
            </select>
        </div>
        <div>
            <label>Is dummy in game?</label>
            <input type="checkbox" id="dummy-in-game">
        </div>
        <a class="btn btn-info" id="game-start">GO</a>
    </div>

    <div class="game row">
        <div class="game-board col-xs-10">
            <a class="btn btn-warning" id="action-button">Propose</a>
            <div class="game-board-players">
            </div>
        </div>
        <div class="game-status col-xs-2">
            <div class="game-status-overall">
                <div>
                    <label>Number of players</label>
                    <span id="status-no-of-players"></span>
                </div>
                <div>
                    <label>Number of heroes</label>
                    <span id="status-no-of-heroes"></span>
                </div>
                <div>
                    <label>Number of villains</label>
                    <span id="status-no-of-villains"></span>
                </div>
                <div>
                    <label>Number of innocents</label>
                    <span id="status-no-of-innos"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/jquery-1.11.3.js"></script>
    <script src="lib/lodash.js"></script>
    <script src="avalon.js"></script>
    <script src="game.js"></script>
</body>
</html>
