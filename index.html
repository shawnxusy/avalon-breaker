<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avalon Breaker</title>
    <meta name="description" content="Avalon Breaker">
    <meta name="author" content="S.X.">

  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="styles.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
    <div class="title">
        <img src="img/ab-logo.png">
    </div>
    <div class="pre-game">
        <div class="list-item row">
            <label class="col-xs-6">Player count</label>
            <input type="text" name="noOfPlayers" id="no-of-players" class="col-xs-6">
        </div>
        <div class="list-item row">
            <label class="col-xs-6">My Role</label>
            <select id="my-role" class="col-xs-6">
                <option value="merlin">Merlin</option>
                <option value="percival">Percival</option>
                <option value="morgana">Morgana</option>
                <option value="assasin">Assasin</option>
                <option value="mordred">Mordred</option>
                <option value="dummy">Dummy</option>
            </select>
        </div>
        <div class="list-item row">
            <label class="col-xs-6">Dummy?</label>
            <input type="checkbox" id="dummy-in-game" class="col-xs-6">
        </div>
        <a class="btn btn-info" id="game-start">GO</a>
    </div>

    <div class="game row">
        <div class="game-board col-lg-10">
            <a class="btn btn-warning" id="action-button">Propose</a>
            <a class="btn btn-info" id="action-button-2">Fail</a>
            <div class="game-board-players">
            </div>
            <div class="btn btn-success" id="cancel-button">Cancel selection</div>
        </div>
        <div class="game-status col-lg-2">
            <div class="game-status-overall">
                <div>
                    <label>Number of players</label>
                    <span id="status-no-of-players"></span>
                </div>
                <div>
                    <label>Number of heroes</label>
                    <span id="status-no-of-heroes"></span>
                </div>
                <div>
                    <label>Number of villains</label>
                    <span id="status-no-of-villains"></span>
                </div>
                <div>
                    <label>Number of innocents</label>
                    <span id="status-no-of-innos"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/jquery-1.11.3.js"></script>
    <script src="lib/lodash.js"></script>
    <script src="avalon.js"></script>
    <script src="game.js"></script>
</body>
</html>
